<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_1</title>
</head>

<body>
    <!-- La tabla en sí es bastante simple, se trata de 3 puntos principales con varias subsecciones-->

    <h3>DRAGON BALL</h3>
    <ol type="I">
        <!-- Para que se clasifique como números romanos-->
        <li>Dragon Ball</li>
        <ol type="A">
            <li>Red Ribbon</li>
            <li>Tau Pai Pai</li>
            <li>Piccolo</li>
            <!--Esta es una de las subdivisiones que hablaba con su clasificación propia dentro del punto principal (I)-->
        </ol>
        <li>Dragon Ball Z</li>
        <ol type="A">
            <li>Freezer</li>
            <li>Majin Boo</li>
            <li>Mr.Boo</li>

        </ol>

        <li>Dragon Ball Super</li>
        <ol type="A">
            <li>Universo 6</li>
            <ol type="1">
                <li>Hit</li>
                <li>Frost</li>
                <li>Caulifla</li>
            </ol>
            <li>Universo 11</li>
            <ol type="1">
                <li>Jiren</li>
                <li>Toppo</li>
            </ol>
            <!-- Esta es la única sección donde cambia un poco la cosa y esque dentro de la subsección hay otra más-->
        </ol>

    </ol>
</body>

</html>
