<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>First gen Pokemon chart</h1>
    <table style="border: 1px solid; width: 570px;">
        <tbody>
            <tr style="border: 1px solid;">
                <!--Aquí observamos como creamos la primera fila de la tabla, para lograr la fuente
                del texto podemos o bien usar th o utilizar otra etiqueta dentro de td (h2)-->

                <th style="border: 1px solid;">Image</th>
                <th th style="border: 1px solid;">Name</th>
                <th th style="border: 1px solid;">Type</th>
                <th th style="border: 1px solid;">Evolves into</th>
            </tr>

            <tr>
                <td style="border: 1px solid;" width="125"><img src="Pokemons/bulbasaur.png" width="125" height="125">
                </td>
                <td style="border: 1px solid;">Bulbasaur</td>
                <td style="border: 1px solid;">Grass/Poison</td>
                <td style="border: 1px solid;"> <a target="blank" href="https://i.redd.it/wxp1v2sdbwz61.jpg">Ivysaur</a>
                </td>
                <!--El href es necesario para que haya un link incrustado en la palabra y target blank para que se abra en una nueva pestaña.-->
            </tr>

            <tr>
                <td style="border: 1px solid;"><img src="Pokemons/charmander.png"></td>
                <td style="border: 1px solid;">Charmander</td>
                <td style="border: 1px solid;">Fire</td>
                <td style="border: 1px solid;"><a target="blank"
                        href="https://img.memecdn.com/charmeleon-to-charmelon_o_2604069.jpg">Charmeleon</a></td>
            </tr>

            <tr>
                <td style="border: 1px solid;"><img src="Pokemons/squirtle.png"> </td>
                <!--Por
                        si no nos hemos dado cuenta "src" es para declarar la dirección del archivo.-->
                <td style="border: 1px solid;">Squirtle</td>
                <td style="border: 1px solid;">Water</td>
                <td style="border: 1px solid;"><a target="blank"
                        href="https://pics.ballmemes.com/wartortle-https-t-co-r1txqhda3h-40168159.png">Wartortle</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
